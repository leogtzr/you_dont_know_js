<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>closure 1</title>
</head>

<body>
    <script>
        function add1(x) {
            return x + 1;
        }

        console.log(add1(2));

        var other = add1;
        console.log(other(1));

        function makeAdder(x) {
            function add(y) {
                return y + x;
            }

            return add;
        }

        var plusOne = makeAdder(1);
        console.log(plusOne(1));

        var plusTen = makeAdder(10);
        console.log(plusTen(2));
    </script>
</body>

</html>
