<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Coercion ... </title>
</head>

<body>
    <script>
        var a = "42";
        var b = Number(a);
        console.log(a);
        console.log(b);

        console.log(a == b);
        console.log(a === b);           // false, compares the type too.
    </script>
</body>

</html>
