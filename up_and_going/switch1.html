<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>switch ... </title>
</head>

<body>
    <script>
        var a = 4;
        switch (a) {
            case 1:
                break;
            case 2:
                console.log("Yayyyyy")
                break;
            default:
                console.log(":)")
        }
    </script>
</body>

</html>
