<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>objects ... </title>
</head>

<body>
    <script>
        var obj = {
            a: "Hello World",
            b: 42,
            c: true
        };

        console.log(obj.a);
        console.log(obj.b);
        console.log(obj.c);

        console.log(obj["a"]);
        console.log(obj["b"]);
        console.log(obj["c"]);

        var propName = "b";
        console.log(obj[propName]);

        console.log(function(){});

        // function and array should be thought of more like subtypes.
    </script>
</body>

</html>
