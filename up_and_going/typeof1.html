<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>typeof ... </title>
</head>

<body>
    <script>
        var a;
        console.log(typeof a);

        a = "hello world";
        console.log(typeof a);

        a = 42;
        console.log(typeof a);

        a = true;
        console.log(typeof a);

        a = null;
        console.log(typeof a);

        a = undefined;
        console.log(typeof a);

        a = {b: "c"};
        console.log(typeof a);

        console.log(typeof null);
    </script>
</body>

</html>
