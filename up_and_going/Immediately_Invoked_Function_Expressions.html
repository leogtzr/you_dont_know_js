<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Immediately_Invoked_Function_Expressions</title>
</head>

<body>
    <script>
        (function() {
            console.log("IIFE ... ");
        })();

        function foo() {
            var x = 1;
            console.log("inside foo ...");
            (function() {
                console.log("A ver ... ", x);
                x = 2;
            })();

            (function alv(){
                console.log("alv ...");
            })();

            console.log("A ver 2 ...", x)
        }

        foo();

    </script>
</body>

</html>
