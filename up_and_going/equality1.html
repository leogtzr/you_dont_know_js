<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Equality ...  </title>
</head>

<body>
    <script>
        // falsy values ... 
        // "" (empty string)
        // 0, -0, NaN (invalid number)
        // null, undefined
        // false

        // Any value that's not on this "falsy" list is "truthy".
        // "hello"
        // 42
        // true
        // [], [1, "2", 3] (arrays)
        // {}, {a: 42} (objects)
        // function foo() {}

        var a = "42";
        var b = 42;

        console.log(a == b);
        console.log(a === b);

        a = 41;
        b = "42";
        var c = "43";

        console.log(a < b);         // true
        console.log(b < c);         // true

        var d = 42;
        var e = "foo";

        console.log(d < e);
        console.log(a < b);
        console.log(a == b);
    </script>
</body>

</html>"
